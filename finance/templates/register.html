{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <ol></ol>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto " id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto " id="confirmation" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <div class ="mb-3">
            <button type="button" onclick="showPassword(); showConfirm()">Show</button>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>

        <script>
                let input = document.querySelector('#password');
                input.addEventListener('mouseover', function(){
                    let message = '*Password should be at least 12 characters long, alphanumeric and possess at least 1 symbol*';
                    document.querySelector('ol').innerHTML = message;
                });
                input.addEventListener('mouseout', function(){
                    document.querySelector('ol').innerHTML = '';
                });
                function showPassword() {
                    passwordInput = document.getElementById("password");
                    if (passwordInput.type === "password") {
                        passwordInput.type = "text";
                    } else {
                        passwordInput.type = "password";
                    }
                };
                function showConfirm() {
                    passwordInput = document.getElementById("confirmation");
                    if (passwordInput.type === "password") {
                        passwordInput.type = "text";
                    } else {
                        passwordInput.type = "password";
                    }
                };
        </script>

    </form>
{% endblock %}
